<ion-app>
  <ion-menu menuId="main-menu" (ionDidOpen)="openedMenu()" swipeGesture="true" side="start" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/images/avatar.png" alt="">
        <ion-label>
          <h2>{{ user?.name }}</h2>
          <p>Poupador</p>
        </ion-label>
      </div>
      <ion-menu-toggle class="menu-items">
        <ion-item>
          <ion-icon name="person"></ion-icon>
          Alterar Dados
        </ion-item>
        <ion-item>
          <ion-icon name="settings"></ion-icon>
          Configurações
        </ion-item>
        <ion-item>
          <ion-icon name="key"></ion-icon>
          Alterar Senha
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="exit"></ion-icon>
          Sair
        </ion-item>
      </ion-menu-toggle>
      <div class="menu-footer">
        <ion-label>Apoio:</ion-label>
        <img src="assets/images/thelivery.png" />
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
